<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golosinas Aries - Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>

  <!-- 1. Cabecera siempre visible -->
  <header>
    <img src="img/logo.png" alt="Logo Golosinas Aries" class="logo" />
    <h1>🍭 Golosinas Aries 🍭</h1>
    <!-- 2. Menú de navegación -->
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="info.html">Info</a></li>
        <li><a href="contacto.html" aria-current="page">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- 4. Contenido principal - formulario contacto mínimo -->
  <main class="contacto" role="main">
    <h2>Contacto</h2>
    <form action="#" method="post" novalidate>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <!-- 7. Pie de página permanente -->
  <footer>
    <p>Hacemos envíos a todo el país 🍭</p>
    <p>
      Encontranos 📍
      <a href="https://www.google.com/maps/place/Miramar,+Provincia+de+Buenos+Aires" target="_blank" rel="noopener noreferrer">
        Miramar 🌊 Buenos Aires
      </a> 
      🧁 ¡Los esperamos! 🍭
    </p>
  </footer>

</body>
</html>
